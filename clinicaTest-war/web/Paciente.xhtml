<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Paciente</title>
    </h:head>
    <h:body>

        <p:dataTable lazy="true" paginator="true" first="1" value="#{pacienteController.model}" var="r"
                     rows="10" sortBy="id" selectionMode="single" selection="#{pacienteController.registro}"
                     rowKey="#{r.idPaciente}" >
            <p:ajax event="rowSelect" listener="#{pacienteController.onRowSelect}" update=":frmPa:prueba" />
            <p:column headerText="NÂ°" >
                <h:outputText value="#{r.idPaciente}"/>
            </p:column>
            <p:column headerText="Nombres">
                <h:outputText value="#{r.nombres}"/>
            </p:column>
            <p:column headerText="Apellidos">
                <h:outputText value="#{r.apellidos}"/>
            </p:column>
            <p:column headerText="Fecha de Nacimiento">
                <h:outputText value="#{r.fechaNacimiento}"/>
            </p:column>
        </p:dataTable>

        <h:form id="frmPa">
            <h:outputText id="prueba" value="#{pacienteController.registro.nombres} #{pacienteController.registro.apellidos}"/>
        </h:form>

    </h:body>
</html>
